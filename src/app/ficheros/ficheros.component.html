<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3 noPadding">
      <div class="fileUpload btn btn-primary btn-block btn-md" (change)="cargaFichero($event)">
        <span>Subir fichero</span>
        <input type="file" class="upload" id="fichero" />
      </div>
    </div>
    <div class="col-md-3 noPadding">
      <button class="btn btn-success btn-block btn-md" (click)="procesarDevoluciones()" [disabled]="noDevoluciones">Procesar</button>
    </div>
    <div class="col-md-3 noPadding">
      <button type="button" class="btn btn-warning btn-block btn-md" name="limpiar" (click)="limpiaDatos()" [disabled]="cargos.length==0">Limpiar</button>
    </div>
    <div class="col-md-3 noPadding">
      <button type="button" class="btn btn-info btn-block btn-md" name="limpiar" (click)="exportaCsv()" [disabled]="cargos.length==0">Exporta a CSV</button>
    </div>
  </div>
  <hr>
  <div id="error" class="alert alert-danger" role="alert">{{error.message}}</div>
  <div id="exito" class="alert alert-success" role="alert">{{exito}}</div>
</div>
<div *ngIf="cargos.length > 0" class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th>NUMERO</th>
      <th>NOMBRE</th>
      <th>CONCEPTO</th>
      <th>EUROS</th>
      <th>FECHA</th>
    </tr>
    <tr *ngFor="let cargo of cargos">
      <td>{{cargo.numero}}</td>
      <td>{{cargo.nombre}}</td>
      <td>{{cargo.concepto}}</td>
      <td>{{cargo.cantidad}}</td>
      <td>{{cargo.fecha}}</td>
    </tr>
  </table>
</div>
