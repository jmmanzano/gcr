<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>
  <form #formPeticionesEdit="ngForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="label label-primary" for="nombre">Nombre:</label>
          <input class="form-control" name="nombre" type="text" #nombre [(ngModel)]="peticion.nombre" disabled>
        </div>
      </div>
      <div class="">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="label label-primary" for="numero">NÃºmero:</label>
            <input class="form-control" name="numero" type="number" #numero [(ngModel)]="peticion.numero" (change)="setNombre()" min="1" required>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="label label-primary" for="horas">Horas:</label>
          <input class="form-control" name="horas" type="number" min="0.25" max="12" step="0.25" #horas [(ngModel)]="peticion.horas" required>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <input class="btn btn-success btn-block" type="submit" name="enviar" value="Enviar" [disabled]="!formPeticionesEdit.form.valid">
        </div>
      </div>
    </div>
  </form>
</div>
