<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label class="label label-primary" for="numero">Numero:</label>
        <input class="form-control" name="numero" type="text" #numero [(ngModel)]="nombre.numero" (keyup)="buscarNumero($event)">
      </div>
    </div>
    <div class="col-lg-8">
      <div class="form-group">
        <label class="label label-primary" for="nombre">Nombre:</label>
        <input class="form-control" name="nombre" type="text" #nombre [(ngModel)]="nombre.nombre" (keyup)="buscarNombre($event)">
      </div>
    </div>
  </div>
  <div *ngIf="nombres.length > 0" class="row">
    <div class="col-sm-3">
      <button class="btn btn-info btn-md btn-block noPadding" type="button" name="exportar" (click)="exportaCsv()">Exportar a CSV</button>
    </div>
  </div>
  <hr>
    <div id="error" class="alert alert-danger" role="alert">{{error.message}}</div>
  <table *ngIf="nombres.length > 0" class="table table-striped table-bordered">
    <tr>
      <th>NÃšMERO</th>
      <th>NOMBRE</th>
      <th>PENDIENTE</th>
      <th></th>
    </tr>
    <tr *ngFor="let nombre of nombres; let i = index ">
      <td>{{nombre.numero}}</td>
      <td>{{nombre.nombre}}</td>
      <td>{{nombre.pendiente}}</td>
      <td>
        <button class="btn btn-primary btn-xs btn-block" type="button" name="button" (click)="consultarSocio($event)" value="{{nombre.numero}}"><span class=" glyphicon glyphicon-list-alt"> </span>Consultar</button>
      </td>
    </tr>
  </table>
</div>
