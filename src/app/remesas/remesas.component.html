<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group" *ngIf="remesas.length > 0">
        <label class="label label-primary" for="remesa">Remesa:</label>
        <select  class="form-control" name="remesa" (change)="muestraRemesa($event)">
          <option value="select">Selecciona una opción</option>
          <option *ngFor="let remesa of remesas" value="{{remesa.remesa}}">{{remesa.concepto}}</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="nombres.length > 0">
    <div class="col-lg-4">
      <div class="form-group">
        <label class="label label-primary" for="horas">Horas:</label>
        <input class="form-control" name="horas" type="text" value="{{totalHoras}}" disabled>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label class="label label-primary" for="euros">Cantidad:</label>
        <input class="form-control" name="euros" type="text" value="{{totalEuros}}" disabled>
      </div>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-success" type="button" name="exportar" (click)="exportaRemesa()">Exportar a CSV</button>
    </div>
  </div>
  <div *ngIf="nombres.length > 0" class="table-responsive">
    <table  class="table table-striped table-bordered">
      <tr>
        <th>NÚMERO</th>
        <th>NOMBRE</th>
        <th>HORAS</th>
        <th>CANTIDAD</th>
      </tr>
      <tr *ngFor="let nombre of nombres; let i = index ">
        <td>{{nombre.numero}}</td>
        <td>{{nombre.nombre}}</td>
        <td>{{nombre.horas}}</td>
        <td>{{nombre.horas*pHora}}</td>
      </tr>
    </table>
  </div>
</div>
