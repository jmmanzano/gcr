<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-success btn-block" name="enviar" (click)="enviaSMS()" [disabled]="arraySms.length==0">Enviar SMS</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-warning btn-block" name="limpiar" (click)="limpiaDatos()" [disabled]="arraySms.length==0">Limpiar</button>
    </div>
    <div class="col-md-2">
      <div *ngIf="!haySms" class="fileUpload btn btn-primary btn-block" (change)="cargaFichero($event)">
        <span>Subir fichero</span>
        <input type="file" class="upload" id="fichero" />
      </div>
    </div>

  </div>
  <hr>
  <div *ngIf="arraySms.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <tr>
        <th>NÂº</th>
        <th>NUMERO</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>FACTURA</th>
        <th>IMPORTE</th>
        <th>ESTADO</th>
      </tr>
      <tr *ngFor="let sms of arraySms;let i = index;">
        <td>{{i+1}}</td>
        <td>{{sms.id}}</td>
        <td>{{sms.nombre}}</td>
        <td>{{sms.telefono}}</td>
        <td>{{sms.recibo}}</td>
        <td>{{sms.cantidad}}</td>
        <td>{{sms.estado}}</td>
      </tr>
    </table>
  </div>
