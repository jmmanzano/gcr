<div class="container-fluid">
  <div class="page-header">
    <h1>{{titulo}}</h1>
  </div>
  <!--  -->
  <div class="modal" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Enviando...</h4>
                  </div>
                  <div class="modal-body">
                      <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcEnvio" style=" height: 40px">
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  <!--  -->
  <br>
  <div class="row">
    <div class="col-md-3 noPadding">
      <div *ngIf="!haySms" class="fileUpload btn btn-primary btn-block btn-md" (change)="cargaFichero($event)">
        <span>Subir fichero</span>
        <input type="file" class="upload" id="fichero" />
      </div>
    </div>
    <div class="col-md-3 noPadding">
      <button type="button" class="btn btn-success btn-block btn-md" name="enviar" (click)="enviaSMS()" [disabled]="arraySms.length==0">Enviar SMS</button>
    </div>
    <div class="col-md-3 noPadding">
      <button type="button" class="btn btn-warning btn-block btn-md" name="limpiar" (click)="limpiaDatos()" [disabled]="arraySms.length==0">Limpiar</button>
    </div>
    <div class="col-md-3 noPadding">
      <button type="button" class="btn btn-info btn-block btn-md" name="exportar" (click)="exportaCsv()" [disabled]="arraySms.length==0">Exporta a CSV</button>
    </div>
  </div>
  <hr>
      <div id="error" class="alert alert-danger" role="alert">{{error.message}}</div>
  <div *ngIf="arraySms.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <tr>
        <th>NÂº</th>
        <th>NUMERO</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>FACTURA</th>
        <th>IMPORTE</th>
        <th>ESTADO</th>
      </tr>
      <tr *ngFor="let sms of arraySms;let i = index;">
        <td>{{i+1}}</td>
        <td>{{sms.id}}</td>
        <td>{{sms.nombre}}</td>
        <td>{{sms.telefono}}</td>
        <td>{{sms.recibo}}</td>
        <td>{{sms.cantidad}}</td>
        <td>{{sms.estado}}</td>
      </tr>
    </table>
  </div>
